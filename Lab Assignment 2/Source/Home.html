
<!DOCTYPE html>
<html lang="" data-ng-app="GoogleDirection">
<head>
    <meta t="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgBFKOvbaLNWciLRSoHE5_jSJEJcdtu5c&sensor=false&amp;libraries=places"></script>
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        #map-canvas {
            width: 650px;
            height: 450px;
        }
    </style>
</head>

<body>
<form class="form-inline">
<div class="wrapp" ng-controller="googlemapoutput">
    <br>
    <div class="form-group">
        Source
        <input type="text"  ng-model="start" id="start" autocomplete="on"/> &nbsp;&nbsp;
        Destination
        <input type="text"  ng-model="end" id="end" autocomplete="on"/> &nbsp;&nbsp;

        <button id="btn" ng-click="calcRoute()">
            Get Direction
        </button>
        <br/></br>
    </div>
</div>
</form>
    <div id="map-canvas" style="height: 500px;"></div>
</div><br><br>
<div ng-controller="weatherCtrl">
    <form class="form-inline">
        <div class="form-group">
            <input class="directbutton" type="submit" value="Get weather for Source" ng-click="findWeather(zip)" />
        </div>
    </form>
    <p ng-show="zip">Searching the forecasts for: {{zip}}</p>
    <div>
        Forecast For {{ place.location.city }}
        Current: {{ place.item.condition.text }} | {{ place.item.condition.temp }}F
    </div>
</div><br>
<div   data-ng-controller="weatherCtrl1">
    <input class="directbutton" type="submit" value="Get weather for destination" ng-click="findWeather()" />
    <div>
        Forecast For {{ place.location.city }}
        Current: {{ place.item.condition.text }} | {{ place.item.condition.temp }}F
    </div>
</div>
</body>
</html>


<script>
    var app=angular.module('GoogleDirection', [])
        .controller('googlemapoutput', function ($scope) {

            var map;
            var mapOptions;
            var directionsDisplay = new google.maps.DirectionsRenderer({
                draggable: true
            });
            var directionsService = new google.maps.DirectionsService();

            $scope.initialize = function () {
                var pos = new google.maps.LatLng(0, 0);
                var mapOptions = {
                    zoom: 3,
                    center: pos
                };

                map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);

                new google.maps.places.Autocomplete(
                    (document.getElementById('start')), {
                        types: ['geocode']
                    });

                new google.maps.places.Autocomplete(
                    (document.getElementById('end')), {
                        types: ['geocode']
                    });
            };
            $scope.calcRoute = function () {
                var end = document.getElementById('end').value;
                var start = document.getElementById('start').value;

                var request = {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                };

                directionsService.route(request, function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setMap(map);
                        directionsDisplay.setDirections(response);
                        console.log(status);
                    }

                });
            };

            google.maps.event.addDomListener(window, 'load', $scope.initialize);

        });
    app.controller('weatherCtrl', ['$scope', 'weatherService', function($scope, weatherService) {
        function fetchWeather(zip) {
            weatherService.getWeather(zip).then(function(data){
                $scope.place = data;
            });
        }
        fetchWeather('florida');
        $scope.findWeather = function(zip) {
            $scope.place = '';
            loc=document.getElementById('start').value;
            fetchWeather(loc);
        };
    }]);
    app.factory('weatherService', ['$http', '$q', function ($http, $q){
        function getWeather (zip) {
            var deferred = $q.defer();
            $http.get('https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22'+ zip +'%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys')
                .success(function(data){
                    deferred.resolve(data.query.results.channel);
                })
                .error(function(err){
                    console.log('Error retrieving markets');
                    deferred.reject(err);
                });
            return deferred.promise;
        }
        return {
            getWeather: getWeather
        };
    }]);
    app.controller('weatherCtrl1', ['$scope', 'weatherService', function($scope, weatherService) {
        function fetchWeather(zip) {
            weatherService.getWeather(zip).then(function(data){
                $scope.place = data;
            });
        }
        fetchWeather('kansas city');
        $scope.findWeather = function(zip) {
            $scope.place = '';
            loc=document.getElementById('end').value;
            fetchWeather(loc);
        };
    }]);
    app.factory('weatherService', ['$http', '$q', function ($http, $q){
        function getWeather (zip) {
            var deferred = $q.defer();
            $http.get('https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22'+ zip +'%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys')
                .success(function(data){
                    deferred.resolve(data.query.results.channel);
                })
                .error(function(err){
                    console.log('Error retrieving markets');
                    deferred.reject(err);
                });
            return deferred.promise;
        }
        return {
            getWeather: getWeather
        };
    }]);
</script>
